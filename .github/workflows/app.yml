name: App

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # BUG FIX 1: The project requires Java 21, not Java 17.
      # build.gradle declares JavaVersion.VERSION_21 and manager/build.gradle
      # sets jvmTarget = "21". Using JDK 17 causes a compile error.
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # BUG FIX 2: Install the exact NDK, CMake, and Build Tools versions
      # declared in build.gradle:
      #   ndkVersion = "29.0.13113456"
      #   buildToolsVersion = "36.0.0"
      # and manager/build.gradle:
      #   cmake { version = "3.31.0+" }
      # The default GitHub runner does not include these versions.
      - name: Install NDK, CMake, and Build Tools
        run: |
          yes | sdkmanager --licenses > /dev/null || true
          sdkmanager \
            "ndk;29.0.13113456" \
            "cmake;3.31.6" \
            "build-tools;36.0.0" \
            "platforms;android-36"

      - name: Write key
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        run: |
          echo KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} > signing.properties
          echo KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }} >> signing.properties
          echo KEYSTORE_ALIAS_PASSWORD='${{ secrets.KEYSTORE_ALIAS_PASSWORD }}' >> signing.properties
          echo KEYSTORE_FILE=../key.jks >> signing.properties
          echo ${{ secrets.KEYSTORE }} | base64 --decode > key.jks

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          dependency-graph: generate-and-submit
          build-scan-publish: true
          build-scan-terms-of-use-url: https://gradle.com/terms-of-service
          build-scan-terms-of-use-agree: yes

      # BUG FIX 3 & 4 are in gradle.properties (see that file):
      #   - api_target_sdk=36  (and api_compile_sdk, api_min_sdk)
      #     The zacharee/ShizukuHackApi submodule's api/api/build.gradle reads
      #     these as Gradle properties. They were missing, causing:
      #     "Could not get unknown property 'api_target_sdk'"
      #   - org.gradle.jvmargs raised to -Xmx4096m for a build this large
      - name: Build with Gradle
        id: buildWithGradle
        env:
          ANDROID_SDK_CHANNEL: 3
          ORG_GRADLE_PARALLEL: true
          ORG_GRADLE_CACHING: true
        run: |
          ./gradlew :manager:assembleRelease --stacktrace

          releaseName=$(ls manager/build/outputs/apk/release/*.apk | sed 's/.*\///')
          echo "releaseName=$releaseName" >> $GITHUB_OUTPUT

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildWithGradle.outputs.releaseName }}
          path: manager/build/outputs
          compression-level: 9
